<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Light ATS Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Bright Light ATS Checker</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button onclick="analyzeCV()">Analyze CV</button>

    <div class="result">
      <h2>Score: <span id="score">0%</span></h2>
      <div class="problems">
        <h3>Problems Detected:</h3>
        <ul id="problemsList"></ul>
      </div>
      <div class="solutions">
        <h3>Solutions to Improve:</h3>
        <ul id="solutionsList"></ul>
      </div>
    </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="app.js"></script>
</body>
</html>
